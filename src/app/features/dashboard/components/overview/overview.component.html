<div class="overview overflow-hidden pt-5 mt-3 d-flex flex-column">
  <div class="row align-content-center">
    <div class="col-8">
      <div>
        <h4>Overview</h4>
      </div>
      <div class="row justify-content-start text-center gap-5">
        <div class="col-lg-5 col-md-6" *ngFor="let feature of features">
          <div class="card py-4 btn btn-outline-primary shadow mb-5 bg-body rounded">
            <div class="card-body">
              <h5 class="card-title">
                <a routerLink="/{{feature.name.toLowerCase()}}" class="stretched-link">{{feature.name}}</a>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 pe-5">
      <h4>Quick Links</h4>
      <div class="card py-4 shadow mb-5 bg-body rounded">
        <div class="card-body">
          <div class="list-group list-group-flush">
            <div class="list-group-item list-group-item-action">Item</div>
            <div class="list-group-item list-group-item-action">Item</div>
            <div class="list-group-item list-group-item-action">Item</div>
            <div class="list-group-item list-group-item-action">Item</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
