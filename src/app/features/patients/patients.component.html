<div class="shadow bg-body rounded p-5 m-5">
  <div class="d-flex justify-content-between">
    <p class="fs-3 fw-semibold">Patients</p>
    <div>
      <button class="btn btn-success px-4 mx-3" data-bs-toggle="modal" data-bs-target="#addPatientModal">
        Add
      </button>
      <button class="btn btn-danger px-4" data-bs-target="#deleteModal" data-bs-toggle="#deleteModal">Delete</button>
    </div>
  </div>
  <table class="table table-borderless table-sm">
    <thead>
    <tr>
      <th scope="col">
        <input class="form-check-input" id="selectAllCheckbox" type="checkbox" value="">
      </th>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patients$">
      <div>
        <input class="form-check-input" id="selectCheckbox" type="checkbox" value="">
      </div>
      <th scope="row">{{patient.id}}</th>
      <td>{{patient.firstName}}</td>
      <td>{{patient.lastName}}</td>
      <div>
        <td>
          <!--Edit Icon-->
          <fa-icon [icon]="editIcon.icon" [size]="editIcon.size" class="btn text-secondary"></fa-icon>
        </td>
        <td>
          <!--View Icon-->
          <a [routerLink]="['/patients', patient.id]">
            <fa-icon [icon]="viewIcon.icon" [size]="viewIcon.size" class="btn text-secondary"></fa-icon>
          </a>
        </td>
      </div>
    </tr>
    </tbody>
  </table>
</div>

<!--Delete Modal-->
<div aria-hidden="true" aria-labelledby="deleteModalLabel" class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Patient</h1>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <p>Patient to be deleted.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        <button class="btn btn-danger" type="button">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<app-patients-add-modal></app-patients-add-modal>
